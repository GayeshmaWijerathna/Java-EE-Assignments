<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>

<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../index.jsp">Home</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkCustomer"><a class="text-white" href="customer.html">Customer</a>
        </li>
        <li class="list-group-item bg-white" id="lnkItem"><a href="item.jsp">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="purchase-order.jsp">Orders</a></li>
    </ul>
</header>

<!--customer content-->
<main class="container-fluid" id="customerContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Customer Registration</h1>
            <form id="customerForm">
                <div class="form-group">
                    <label for="txtCustomerID">Customer ID</label>
                    <input name="cusID" class="form-control" id="txtCustomerID" type="text">
                    <span class="control-error" id="id"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerName">Customer Name</label>
                    <input name="cusName" class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="name"></span>
                </div>
                <div class="form-group">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input name="cusAddress" class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="address"></span>
                </div>


                <div class="btn-group">
                    <button  type="button"  class="btn btn-primary" id="btnCustomer">
                        Save Customer
                    </button>
                    <button   formmethod="post" class="btn btn-danger"
                            id="btnCusDelete">Remove
                    </button>
                    <button   formmethod="post" class="btn btn-warning"
                            id="btnUpdate">Update
                    </button>
                    <button  type="button" class="btn btn-success" id="btnGetAll">Get All</button>
                    <button formaction="/pos_one" class="btn btn-danger" id="btn-clear1">Clear All</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
    </section>
</main>


<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>


<!--bind a event on btn GetAll btn-->
<script>

    $("#btnGetAll").click(function(){

        $("#tblCustomer").empty();

        <!--send ajax request to the customer servlet using jQuery-->
        $.ajax({
            url:'customer',
            success:function (resp) {
                alert(resp.message);
                console.log(resp);
                    for (let i in resp) {
                        let cus = resp[i];


                        // console.log(id, name, address);

                        let row = `<tr><td>${cus.id}</td><td>${cus.name}</td><td>${cus.address}</td></tr>`;
                        $("#tblCustomer").append(row);

                    }
                },
            error:function (error){
                console.log(error.responseJson);
                alert(error.responseJson.message)
            }
        });
    });



    $("#btnCustomer").click(function() {
        let formData = $("#customerForm").serialize();
        console.log(formData);

        $.ajax({
            url: "customer?option=add",
            method:"post",
            data:formData,
            success:function (res){
                alert(res.message);
            }


        });

    });


</script>


<!--when the response received catch it and set it to the table-->


</body>
</html>
